        <script>
            function checkform()
            {
                var x,p,ps,tim,alt,dat,plot;
                /*p = document.getElementsByClassName("wavelength")[0];
                ps = p.options[p.selectedIndex].value;

                    return false;

                p = document.getElementsByClassName("date")[0];
                ps = p.options[p.selectedIndex].value;
                dat = ps;
                if(ps.toString().localeCompare("-1")===0)
                {
                    event.preventDefault();
                    alert('Date not selected!!');
                    return false;
                }
                p = document.getElementsByClassName("time")[0];
                ps = p.options[p.selectedIndex].value;
                tim = ps;
                if(ps.toString().localeCompare("-1")===0)
                {
                    event.preventDefault();
                    alert('Time not selected!!');
                    return false;
                }
                p = document.getElementsByClassName("alt")[0];
                ps = p.options[p.selectedIndex].value;
                alt = ps;
                if(ps.toString().localeCompare("-1")===0)
                {
                    event.preventDefault();
                    alert('Altitude Range not selected!!');
                    return false;
                }
                x ='lidar_abu/'+dat.toString()+'_'+tim.toString()+'_'+alt.toString()+'.png';
                document.getElementsByClassName("img_out")[0].src=x;
                document.getElementsByClassName("img_out")[0].alt="Data not available";
            }
        </script>
